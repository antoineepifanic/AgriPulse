<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <title>APLA : Contact</title>
    <script>
        $(document).ready(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    <main class="booking-page">
        <div class="login-container" style="max-width: 800px;">
            <h2>Contactez-nous</h2>
            <p class="login-description">Notre équipe est à votre disposition</p>

            <!-- Section téléphone -->
            <div class="contact-info" style="text-align: center; margin: 30px 0; padding: 20px; background-color: rgba(92, 131, 116, 0.1); border-radius: 8px;">
                <h3 style="color: #5c8374; margin-bottom: 15px;">Par téléphone</h3>
                <p style="font-size: 1.2em;">
                    <a href="tel:+33478354243" style="color: #5c8374; text-decoration: none;">
                        04 78 35 42 43
                    </a>
                </p>
                <p style="color: #666; font-size: 0.9em; margin-top: 10px;">
                    Disponible 24 heures sur 24 <br>
                    et 7 jours sur 7 !
                </p>
            </div>

            <!-- Section email -->
            <div class="contact-form">
                <h3 style="color: #5c8374; margin-bottom: 20px;">Par email</h3>
                <form id="email-form" class="login-form">
                    <div class="form-group">
                        <input type="text" placeholder="Votre nom" class="login-input" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Votre email" class="login-input" required>
                    </div>
                    <div class="form-group">
                        <select class="login-input" required>
                            <option value="">Objet de votre message</option>
                            <option value="reservation">Question sur une réservation</option>
                            <option value="information">Demande d'information</option>
                            <option value="reclamation">Réclamation</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Votre message" class="login-input" style="min-height: 150px; resize: vertical;" required></textarea>
                    </div>
                    <button type="submit" class="login-button">Envoyer le message</button>
                </form>
            </div>

            <!-- Section adresse et carte -->
            <div class="contact-address" style="margin-top: 30px; background-color: rgba(92, 131, 116, 0.1); border-radius: 8px; overflow: hidden;">
                <!-- Container flex pour adresse et carte -->
                <div style="display: flex; flex-wrap: wrap; gap: 20px; padding: 20px;">
                    <!-- Colonne adresse -->
                    <div style="flex: 1; min-width: 250px; padding: 20px;">
                        <h3 style="color: #5c8374; margin-bottom: 15px;">Notre adresse</h3>
                        <p style="margin-bottom: 20px;">
                            3 rue Victor Grignard<br>
                            69100 Villeurbanne<br>
                            France
                        </p>
                    </div>
                    <!-- Colonne carte -->
                    <div style="flex: 2; min-width: 300px;">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.089619366696!2d4.864893776567608!3d45.78365587108385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4c01f91490e37%3A0x5b7e68f43b5fa70!2s3%20Rue%20Victor%20Grignard%2C%2069100%20Villeurbanne!5e0!3m2!1sfr!2sfr!4v1703089244621!5m2!1sfr!2sfr" 
                            width="100%" 
                            height="300" 
                            style="border: none; border-radius: 8px;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>

    <script>
        document.getElementById('email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Merci pour votre message ! Nous vous répondrons dans les plus brefs délais.');
        });
    </script>
</body>
</html>
