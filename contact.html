<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriPulse - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="nav-links.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="dark-mode.js"></script>
    <style>
        .contact-page {
            padding-top: 80px;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-info {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .contact-info h3 {
            color: #4B7F52;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .contact-number {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .contact-number a {
            color: #4B7F52;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-number a:hover {
            color: #3a6340;
        }

        .contact-availability {
            color: #666;
            font-size: 0.95rem;
        }

        .address-container {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .address-info {
            flex: 1;
        }

        .map-container {
            flex: 1;
            min-height: 200px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* Styles pour le mode sombre */
        body.dark-mode .contact-info {
            background: #2d2d2d;
            color: #e0e0e0;
        }

        body.dark-mode .contact-info h3 {
            color: #4B7F52;
        }

        body.dark-mode .contact-info p {
            color: #e0e0e0;
        }

        body.dark-mode .contact-number a {
            color: #4B7F52;
        }

        body.dark-mode .contact-number a:hover {
            color: #6ba373;
        }

        body.dark-mode .contact-availability {
            color: #b0b0b0;
        }

        body.dark-mode .address-info p {
            color: #e0e0e0;
        }

        /* Ajout des styles pour la section adresse en mode sombre */
        body.dark-mode .contact-address {
            background: #2d2d2d;
            color: #e0e0e0;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        body.dark-mode .contact-address h3 {
            color: #4B7F52;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        body.dark-mode .contact-address p {
            color: #e0e0e0;
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .address-container {
                flex-direction: column;
            }

            .map-container {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Inclusion du header -->
    <div id="header-container"></div>

    <main class="contact-page">
        <div class="contact-container">
            <h1>Contactez-nous</h1>
            <p class="contact-description">Notre équipe est à votre disposition pour répondre à toutes vos questions</p>

            <!-- Section téléphone -->
            <div class="contact-info">
                <h3><i class="fas fa-phone"></i> Par téléphone</h3>
                <p class="contact-number">
                    <a href="tel:+33478354243">04 78 35 42 43</a>
                </p>
                <p class="contact-availability">
                    Du lundi au vendredi : 9h - 18h<br>
                    Samedi : 9h - 12h
                </p>
            </div>

            <!-- Section email -->
            <div class="contact-form">
                <h3><i class="fas fa-envelope"></i> Par email</h3>
                <form id="email-form">
                    <div class="form-group">
                        <input type="text" placeholder="Votre nom" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Votre email" required>
                    </div>
                    <div class="form-group">
                        <select required>
                            <option value="">Objet de votre message</option>
                            <option value="inscription">Question sur l'inscription</option>
                            <option value="mission">Question sur les missions</option>
                            <option value="paiement">Question sur les paiements</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Votre message" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Envoyer le message</button>
                </form>
            </div>

            <!-- Section adresse -->
            <div class="contact-address">
                <h3><i class="fas fa-map-marker-alt"></i> Notre adresse</h3>
                <div class="address-container">
                    <div class="address-info">
                        <p>
                            3 rue Victor Grignard<br>
                            69100 Villeurbanne<br>
                            France
                        </p>
                    </div>
                    <div class="map-container">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.089619366696!2d4.864893776567608!3d45.78365587108385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4c01f91490e37%3A0x5b7e68f43b5fa70!2s3%20Rue%20Victor%20Grignard%2C%2069100%20Villeurbanne!5e0!3m2!1sfr!2sfr!4v1703089244621!5m2!1sfr!2sfr" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Inclusion du footer -->
    <div id="footer-container"></div>

    <script>
        // Charger le header et le footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-container').innerHTML = data);

        // Gestion du formulaire
        document.getElementById('email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Merci pour votre message ! Nous vous répondrons dans les plus brefs délais.');
        });
    </script>
</body>
</html>
