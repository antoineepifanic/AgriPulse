<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="footer.css">
<title>AgriPulse - Connexion</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="dark-mode.js"></script>
</head>
<body>
<!-- Inclusion du header -->
<div id="header-container"></div>

<main class="login-page">
  <div class="login-container">
    <h2>Se connecter</h2>
    <p class="login-description">Veuillez entrer votre email et mot de passe</p>
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <input type="email" placeholder="Email" class="login-input">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Mot de Passe" class="login-input">
      </div>
      <button type="submit" class="login-button">Se connecter</button>
      <div class="register-section">
        <p>Pas encore inscrit ?</p>
        <a href="choix-inscription.html" class="register-button">Cr√©er un compte</a>
      </div>
    </form>
  </div>
</main>

<!-- Inclusion du footer -->
<div id="footer-container"></div>

<script>
// Charger le header dynamiquement
fetch('header.html')
  .then(response => response.text())
  .then(data => document.getElementById('header-container').innerHTML = data);

// Charger le footer dynamiquement
fetch('footer.html')
  .then(response => response.text())
  .then(data => document.getElementById('footer-container').innerHTML = data);
</script>
</body>
</html>
